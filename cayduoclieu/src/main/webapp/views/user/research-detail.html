<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chi tiết Nghiên cứu - DuocLieuVN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.2/js/toastr.min.js"></script>
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/main.js"></script>

</head>
<body>
<header id="header-main"></header>

<main>
  <section class="research-hero">
    <div class="container">
      <nav aria-label="breadcrumb" class="mb-3">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">Trang chủ</a></li>
          <li class="breadcrumb-item"><a href="/research">Nghiên cứu</a></li>
          <li class="breadcrumb-item active" aria-current="page">Chi tiết</li>
        </ol>
      </nav>

      <div class="row align-items-center">
        <div class="col-lg-9">
          <h1 class="research-title" th:text="${research.title}"></h1>

          <div class="meta-info mt-3">
            <span><i class="bi bi-person-fill me-1"></i> Tác giả: <th:block th:text="${research.authors}"></th:block></span>
            <span><i class="bi bi-calendar-event me-1"></i> Xuất bản: <th:block th:text="${research.publishedYear}"></th:block></span>
            <span><i class="bi bi-eye me-1"></i> <th:block th:text="${research.views}"></th:block> lượt xem</span>
          </div>
        </div>
        <div class="col-lg-3 text-lg-end mt-3 mt-lg-0">
          <a th:if="${research.linkDocument != null}" th:href="${research.linkDocument}" class="btn btn-lg btn-success shadow-sm">
            <i class="bi bi-file-earmark-arrow-down me-2"></i> Tải Tài liệu
          </a>
          <button th:if="${research.linkDocument == null}" disabled class="btn btn-lg btn-secondary shadow-sm">
            <i class="bi bi-file-earmark-arrow-down me-2"></i> Không có tài liệu
          </button>
        </div>
      </div>
    </div>
  </section>

  <div class="container my-5">
    <div class="row">
      <div class="col-lg-8">
        <img th:if="${research.imageBanner != null}" th:src="${research.imageBanner}" style="width: 100%">
        <section id="abstract" class="research-section">
          <h2 class="section-heading"><i class="bi bi-book me-2"></i> Tóm tắt Nghiên cứu</h2>
          <p class="lead text-dark" th:text="${research.abstractText}"></p>
        </section>

        <section id="content" class="research-section research-content">
          <h2 class="section-heading"><i class="bi bi-journal-text me-2"></i> Nội dung Chi tiết</h2>
          <div class="text-secondary">
            <th:block th:utext="${research.content}"></th:block>
          </div>
        </section>

        <section id="related-plants" class="mb-4">
          <h2 class="section-heading"><i class="bi bi-flower1 me-2"></i> Cây thuốc trong Nghiên cứu</h2>
          <div class="row row-cols-1 row-cols-md-2 g-3">

            <div class="col" th:each="c : ${research.researchPlants}">
              <div class="card plant-card h-100">
                <div class="row g-0">
                  <div class="col-4">
                    <img th:src="${c.plant.image}" class="img-fluid rounded-start plant-img" alt="Cây Xanh">
                  </div>
                  <div class="col-8">
                    <div class="card-body py-2">
                      <h6 class="card-title text-success fw-bold mb-1" th:text="${c.plant.name}"></h6>
                      <p class="card-text small fst-italic text-muted mb-2"  th:text="${c.plant.scientificName}">Tên khoa học: Scientificus A</p>
                      <a th:href="'/plant-detail/'+${c.plant.slug}" class="btn btn-sm btn-outline-success">Chi tiết <i class="bi bi-arrow-right"></i></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>


          </div>
        </section>

      </div>

      <div class="col-lg-4">
        <div class="sticky-top" style="top: 20px;">
          <h3 class="section-heading mb-3"><i class="bi bi-grid-fill me-2"></i> Thông tin Tổng quan</h3>

          <div class="info-card">
            <span class="info-card-label"><i class="bi bi-person me-2 text-success"></i> Tác giả:</span>
            <th:block th:text="${research.authors}"></th:block>
          </div>

          <div class="info-card">
            <span class="info-card-label"><i class="bi bi-building me-2 text-success"></i> Cơ quan:</span>
            <th:block th:text="${research.institution}"></th:block>
          </div>

          <div class="info-card">
            <span class="info-card-label"><i class="bi bi-calendar-check me-2 text-success"></i> Năm Xuất bản:</span>
            <th:block th:text="${research.publishedYear}"></th:block>
          </div>

          <div class="info-card">
            <span class="info-card-label"><i class="bi bi-journal me-2 text-success"></i> Tạp chí/Nguồn:</span>
            <th:block th:text="${research.journal}"></th:block>
          </div>

          <div class="info-card">
            <span class="info-card-label"><i class="bi bi-tag me-2 text-success"></i> Lĩnh vực:</span>
            <th:block th:text="${research.field}"></th:block>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<footer class="pt-5" id="footer-main"></footer>
</body>
</html>
