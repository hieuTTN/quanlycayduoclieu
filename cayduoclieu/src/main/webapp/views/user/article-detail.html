<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="'DuocLieuVN - ' + ${article.title}">DuocLieuVN - Chi tiết Bài Viết</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/main.js"></script>
    <style>
        /* CSS tùy chỉnh cho trang chi tiết bài viết */
        .article-banner {
            width: 100%;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        .article-content img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
            margin: 15px 0;
        }
        .article-content h1, .article-content h2, .article-content h3 {
            margin-top: 1.5rem;
            margin-bottom: 0.8rem;
        }
        .article-info-bar {
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            padding: 10px 0;
            margin-bottom: 2rem;
        }
        .article-content {
            font-size: 1.1rem;
            line-height: 1.8;
            text-align: justify;
        }
    </style>
</head>
<body>
<header id="header-main"></header>

<div class="container py-5">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/}" href="index.html">Trang chủ</a></li>
            <li class="breadcrumb-item"><a th:href="@{/article-list}" href="article-list.html">Bài Viết</a></li>
            <li class="breadcrumb-item active" aria-current="page" th:text="${article.title}">Tên Bài Viết</li>
        </ol>
    </nav>

    <div class="row justify-content-center">
        <div class="col-lg-10">
            <h1 class="display-5 fw-bold mb-3" th:text="${article.title}">Tiêu đề Bài Viết Lớn và Chi Tiết</h1>

            <div class="article-info-bar d-flex justify-content-between text-muted small">
                <div>
                    <i class="bi bi-person-fill me-1"></i>Tác giả:
                    <strong th:text="${article.user.fullname}"></strong>
                    <span class="mx-2">|</span>
                    <i class="bi bi-calendar-check me-1"></i>Ngày đăng:
                    <span th:text="${#temporals.format(article.createdAt, 'HH:mm dd/MM/yy')}"></span>
                </div>
                <div>
                        <span th:if="${article.diseases != null}">
                            <a href="#" class="badge bg-danger text-decoration-none me-2" th:text="${article.diseases.name}"></a>
                        </span>
                    <i class="bi bi-eye-fill me-1"></i>Lượt xem:
                    <span th:text="${#numbers.formatInteger(article.views, 0, 'POINT')}"></span>
                </div>
            </div>

            <img th:src="${article.imageBanner}" alt="Ảnh Banner Bài viết" class="article-banner">

            <p class="lead text-primary fst-italic mb-5 p-3 border-start border-4 border-primary bg-light"
               th:text="${article.excerpt}">
            </p>

            <div class="article-content" th:utext="${article.content}">
            </div>

            <hr class="mt-5 mb-4">
            <div class="d-flex justify-content-end align-items-center">
                <span class="me-3">Chia sẻ:</span>
                <a th:href="'https://www.facebook.com/sharer/sharer.php?u=' + ${#httpServletRequest.requestURL}" target="_blank" class="btn btn-outline-secondary btn-sm me-2"><i class="bi bi-facebook"></i></a>
                <a th:href="'https://twitter.com/intent/tweet?url=' + ${#httpServletRequest.requestURL} + '&amp;text=' + ${article.title}" target="_blank" class="btn btn-outline-secondary btn-sm me-2"><i class="bi bi-twitter"></i></a>
                <a th:href="'mailto:?subject=' + ${article.title} + '&amp;body=' + ${#httpServletRequest.requestURL}" class="btn btn-outline-secondary btn-sm"><i class="bi bi-envelope"></i></a>
            </div>

            <h3 class="mt-5 mb-3">Bình Luận</h3>
            <div id="comments-section">
                <div th:if="${article.allowComments}">
                    <p class="text-muted">Khu vực bình luận đang được mở...</p>
                </div>
                <div th:unless="${article.allowComments}">
                    <p class="text-muted text-center py-4">Chức năng bình luận đã bị vô hiệu hóa cho bài viết này.</p>
                </div>
            </div>
        </div>
    </div>

</div>

<footer class="pt-5" id="footer-main"></footer>
</body>
</html>
